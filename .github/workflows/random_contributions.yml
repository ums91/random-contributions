name: Random Contributions

on:
  workflow_dispatch:  # Allows manual triggering of the workflow from the Actions tab

jobs:
  create_contributions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Git
        run: sudo apt-get install -y git

      - name: Run Random Contribution Script
        env:
          GIT_AUTHOR_NAME: 'GitHub Action'
          GIT_AUTHOR_EMAIL: 'action@github.com'
          GIT_COMMITTER_NAME: 'GitHub Action'
          GIT_COMMITTER_EMAIL: 'action@github.com'
        run: |
          python3 random_contributions.py

      - name: Push contributions
        env:
          GITHUB_TOKEN: ${{ secrets.RANDOM_TOKEN }}
        run: |
          git push origin main

